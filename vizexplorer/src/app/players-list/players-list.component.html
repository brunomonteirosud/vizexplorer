<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>First Name</th>
      <th>Surname</th>
      <th>Sex</th>
      <th>Tier</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of playersList">
      <td>{{player.id}}</td>
      <td>{{player.firstName}}</td>
      <td>{{player.surname}}</td>
      <td>{{player.sex}}</td>
      <td>{{player.tier}}</td>
      <td>{{player.email}}</td>
    </tr>
  </tbody>
</table>
